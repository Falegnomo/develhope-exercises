<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pikachu Senza Piedi</title>
        <link rel="icon" href="Pikachu.img"  type="image/icon type">
    </head>
<body>
    <div>
        <label for="jump">
            <span>Saltelli a piedi pari (A Pikachu senza piedi non piace questo elemento): </span>
        </label>
        <input type="number" id="jump" name="jump" step="2" max="100" min="0" autofocus>
    </div>
    <div>
        <label for="data">
        </label>
        <input type="date" id="data" name="data" min="1900-01-01" max="2022-01-23" required>
    </div>

    <div>
    <button disabled>Questo bottone è inutile</button>
    </div>
    <div>
        <button>Questo bottone è inutile, ma cliccabile</button>
    </div>
    <div>
        <input type="checkbox" id="cose1" name="cose1" value="Cossse" checked="checked">
        <label for="vehicle1"> Cose a caso</label><br>
        <input type="checkbox" id="cose2" name="cose2" value="Cosse">
        <label for="vehicle2"> Caso a cose</label><br>
        <input type="checkbox" id="cose3" name="cose3" value="Cose">
        <label for="vehicle3"> Giancarlo Pelagatti</label><br>
    </div>
</body>
</html>
